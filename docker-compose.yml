services:
  motion-planner:
    build: .
    container_name: benedrone-motion-planner
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes:
      # Mount volume to persist graph data
      - graph-data:/root
      # Mount nfz-polygons directory (read-only)
      - ./nfz-polygons:/app/nfz-polygons:ro
    environment:
      # Add any environment variables here if needed
      - TZ=Europe/Amsterdam
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  graph-data:
    driver: local
